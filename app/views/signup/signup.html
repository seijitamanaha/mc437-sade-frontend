<div class="container">
    <div class="row">
        <div class="">

            <div ng-if="message.length" class="alert alert-danger" role="alert" id="message" ng-bind="message"></div>

            <link href="http://fontawesome.io/assets/font-awesome/css/font-awesome.css" rel="stylesheet" media="screen">

            <div class="container">
                <div class="process">
                    <div class="process-row">
                        <div class="process-step">
                            <button type="button" ng-class="(step >= 1) ? 'btn-success' : 'btn-default'"
                                    class="btn btn-circle" disabled="disabled">
                                <i class="fa fa-envelope-o fa-3x"></i></button>
                            <p>Pré cadastro</p>
                        </div>
                        <div class="process-step">
                            <button type="button" ng-class="(step >= 2) ? 'btn-success' : 'btn-default'"
                                    class="btn btn-circle" disabled="disabled">
                                <i class="fa fa-user fa-3x"></i></button>
                            <p>Dados pessoais</p>
                        </div>
                        <div class="process-step">
                            <button type="button" ng-class="(step >= 3) ? 'btn-success' : 'btn-default'"
                                    class="btn btn-circle" disabled="disabled">
                                <i class="fa fa-linkedin fa-3x"></i></button>
                            <p>Habilidades</p>
                        </div>
                        <div class="process-step">
                            <button type="button" ng-class="(step == 4) ? 'btn-success' : 'btn-default'"
                                    class="btn btn-circle" disabled="disabled">
                                <i class="fa fa-handshake-o fa-3x"></i></button>
                            <p>Donezo!</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="panel-body">
                <form role="form" ng-if="step < 4"
                      ng-submit="signup(input.name, input.email, input.cpf, input.senha, input.senha2)">
                    <fieldset>
                        <div class="row" ng-if="step == 1">

                            <!-- Form Name -->
                            <legend>Pré cadastro</legend>

                            <div class="form-group">
                                <label class="control-label" for="name">Nome completo</label>
                                <div class="controls">
                                    <input id="name" name="name" type="text" placeholder="Nome completo"
                                           ng-model="input.name" class="form-control required">
                                </div>
                            </div>

                            <!-- Text input-->
                            <div class="form-group">
                                <label class="control-label" for="email">E-mail</label>
                                <div class="controls">
                                    <input id="email" name="email" type="text" placeholder="E-mail"
                                           ng-model="input.email" class="form-control required">

                                </div>
                            </div>

                            <div class="form-group">
                                <label class="control-label" for="email2">Confirmação de e-mail</label>
                                <div class="controls">
                                    <input id="email2" name="email2" type="text" placeholder="Confirmação de e-mail"
                                           ng-model="input.email2" class="form-control required">

                                </div>
                            </div>

                            <!-- Text input-->
                            <div class="form-group">
                                <label class="control-label" for="cpf">CPF</label>
                                <div class="controls">
                                    <input id="cpf" name="cpf" type="text"
                                           ng-model="input.cpf" placeholder="CPF" class="form-control required">

                                </div>
                            </div>

                        </div>

                        <div class="row" ng-if="step == 2">

                            <!-- Text input-->
                            <!--<div class="form-group">
                                <div class="controls">
                                    <img src="http://api.randomuser.me/portraits/women/76.jpg" alt="Glenda Patterson"
                                         class="img-responsive img-circle" width="70px"/>
                                    <a href="#">Change profile photo</a>
                                </div>
                            </div>-->

                            <div class="form-group">
                                <label class="control-label" for="senha">Senha</label>
                                <div class="controls">
                                    <input id="senha" name="senha" type="password"
                                           ng-model="input.senha" placeholder="Senha" class="form-control required">

                                </div>
                            </div>

                            <div class="form-group">
                                <label class="control-label" for="senha2">Confirmação de senha</label>
                                <div class="controls">
                                    <input id="senha2" name="senha2" type="password"
                                           ng-model="input.senha2" placeholder="Confirmação de senha"
                                           class="form-control required">

                                </div>
                            </div>

                            <!-- Select Basic -->
                            <div class="form-group">
                                <label class="control-label" for="selectbasic">Company</label>
                                <div class="controls">
                                    <select id="selectbasic" name="senha" class="form-control required">
                                        <option>LI Company Imported 1</option>
                                        <option>LI Company Imported 2</option>
                                    </select>
                                </div>
                            </div>

                        </div>

                        <div ng-if="step == 3">
                            <!-- Office select only appears when company type is undefined in the vendori database-->
                            <div class="form-group">
                                <label class="control-label" for="selectbasic">Office</label>
                                <div class="controls">
                                    <select id="selectbasic" name="selectbasic" class="form-control required">
                                        <option>LI Import Office 1 (city)</option>
                                        <option>LI Import Office 2 (city)</option>
                                        <option>LI Import Office 3 (city)</option>
                                    </select>
                                </div>
                            </div>

                            <!-- Text input-->
                            <div class="form-group">
                                <label class="control-label" for="textinput">Department</label>
                                <div class="controls">
                                    <input id="textinput" name="textinput" type="text"
                                           placeholder="(Autocomplete filtered by current company)"
                                           class="form-control required"
                                           title="Find other vendori users in your department.">

                                </div>
                            </div>

                            <!-- User type only appears when company type is undefined in the vendori database-->
                            <div class="form-group">
                                <label class="control-label" for="selectbasic">User Type</label>
                                <div class="controls">
                                    <select id="selectbasic" name="selectbasic" class="form-control required">
                                        <!-- There are still only 3 company types ID(marketer, agency, vendor) the front end uses labels to help users determine the best fit.-->
                                        <option id="marketer">Marketer</option>
                                        <option id="agency">Agency</option>
                                        <option id="agency">Media Agency</option>
                                        <option id="vendor">Vendor (Publishers, Networks, Research, Tech etc.)</option>
                                        <option id="other">Trade Association</option>
                                        <option id="other">Press</option>

                                    </select>
                                </div>
                            </div>

                            <!-- Select Job Function (Values change depending on user type) -->
                            <div class="form-group">
                                <label class="control-label" for="selectbasic">Job Function</label>
                                <div class="controls">
                                    <select id="selectbasic" name="selectbasic" class="form-control required">
                                        <!-- The signup form uses a select for job function to determine text on signup success page. It's still an auto complete open field on user settings.-->
                                        <option>Vendor: Marketing</option>
                                        <option>Vendor: Inside Sales</option>
                                        <option>Vendor: Outside Sales</option>
                                        <option>Vendor: Account Management</option>
                                        <option>Marketer: Brand Management and Marketing Direction</option>
                                        <option>Marketer: Marketing support: Insights, Innovation, Agency Relations,
                                            Procurement, etc.
                                        </option>
                                        <option>Agency: Account Management</option>
                                        <option>Agency: Strategy and Planning</option>
                                        <option>Agency: Research</option>
                                        <option>Agency: Creative</option>
                                        <option>Agency: External Marketing</option>
                                        <option>Agency: New Business</option>
                                    </select>
                                </div>
                            </div>

                            <!-- Text input-->
                            <div class="form-group">
                                <label class="control-label" for="textinput">Mobile phone</label>
                                <div class="controls">
                                    <input id="textinput" name="textinput" type="text" placeholder="placeholder"
                                           class="form-control required"
                                           title="Your mobile phone is only visible to your current partners with permission.">

                                </div>
                            </div>

                            <!-- Text input-->
                            <div class="form-group">
                                <label class="control-label" for="textinput">Work phone</label>
                                <div class="controls">
                                    <input id="textinput" name="textinput" type="text" placeholder="placeholder"
                                           class="form-control required"
                                           title="Your work phone is only visible to your current partners with permission.">
                                </div>
                            </div>

                            <!-- Text input-->
                            <div class="form-group">
                                <label class="control-label" for="textinput">Work Email</label>
                                <div class="controls">
                                    <input id="textinput" name="textinput" type="text" placeholder="(LI Import)"
                                           class="form-control" disabled>
                                </div>
                            </div>

                            <!-- Text input-->
                            <div class="form-group">
                                <label class="control-label" for="textinput">Backup Email</label>
                                <div class="controls">
                                    <input id="textinput" name="textinput" type="text" placeholder="(LI Import)"
                                           class="form-control required">
                                    <p class="help-block">for your security</p>
                                </div>
                            </div>

                            <!-- Multiple Radios (inline) -->
                            <div class="form-group">
                                <label class="control-label" for="radios">Phone contact preference</label>
                                <div class="controls">
                                    <label class="radio inline" for="radios-0">
                                        <input type="radio" name="radios" id="radios-0" value="Mobile Phone">
                                        Mobile Phone
                                    </label>
                                    <label class="radio inline" for="radios-1">
                                        <input type="radio" name="radios" id="radios-1" value="Work Phone"
                                               checked="checked">
                                        Work Phone
                                    </label>
                                </div>
                            </div>

                            <!-- User can enter brands not in Vendori database. Autocomplete with brands. -->
                            <div class="form-group">
                                <label class="control-label" for="textarea">Brands I work on</label>
                                <div class="controls">
                                <textarea id="textarea" name="textarea" class="one-required"
                                          title="The more brands you add the more relevant your site experience will be."></textarea>
                                </div>
                            </div>

                            <!-- User can enter companies not in Vendori database. Autocomplete with companies type = agencies -->
                            <div class="form-group">
                                <label class="control-label" for="textarea">Agencies I work with</label>
                                <div class="controls">
                                <textarea id="textarea" name="textarea" class="one-required"
                                          title="Add all of your agency partners to get their latest decks, videos and thought leadership."></textarea>
                                </div>
                            </div>

                            <!-- User can enter companies not in Vendori database. Autocomplete with companies type = vendor -->
                            <div class="form-group">
                                <label class="control-label" for="textarea">Vendors (and Publishers) I work with</label>
                                <div class="controls">
                                <textarea id="textarea" name="textarea" class="one-required"
                                          title="Add all of your vendors so you don't miss out on any new opportunities."></textarea>
                                </div>
                            </div>

                            <!-- User can enter solutions not in Vendori database. Autocomplete with solutions -->
                            <div class="form-group">
                                <label class="control-label" for="textarea">3+ solutions I need (or provide) for
                                    brands</label>
                                <div class="controls">
                                <textarea id="textarea" name="textarea" class="three-required"
                                          title="Solutions help match you to new opportunities in your area of focus."></textarea>
                                </div>
                            </div>

                            <!-- User can enter channels not in Vendori database. Autocomplete with channels. -->
                            <div class="form-group">
                                <label class="control-label" for="textarea">3+ channels I activate in for brands</label>
                                <div class="controls">
                                <textarea id="textarea" name="textarea" class="three-required"
                                          title="Channels help match you to new opportunities in your area of focus."></textarea>
                                </div>
                            </div>

                        </div>

                        <div class="row">
                            <div class="form-group">
                                <button id="previous" name="previous" class="btn btn-default"
                                        ng-disabled="isFirst()" ng-click="previous()">
                                    Anterior
                                </button>
                                <button id="next" name="next" class="btn btn-primary"
                                        ng-if="!isLast()" ng-disabled="isLast()" ng-click="next()">
                                    Próximo
                                </button>
                                <button id="signup" name="signup" class="btn btn-primary"
                                        ng-if="isLast()" ng-click="do_signup()">
                                    Concluir cadastro
                                </button>
                            </div>
                        </div>

                    </fieldset>
                </form>

                <div class="jumbotron" ng-if="step == 4">
                    <div class="row">
                        <div class="col-lg-offset-2 col-lg-8">
                            <h2>Cadastro realizado com sucesso.</h2>

                            <p class="lead">O SADE (Sistema de Acompanhamento de Desenvolvedores Externos). É o banco de
                                desenvolvedores da
                                Conpec. Por meio
                                dele selecionamos desenvolvedores para nossos projetos.</p>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>
</div>
