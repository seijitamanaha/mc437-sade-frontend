<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-4 col-sm-offset-4" style="padding-top: 40px;">

      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Entrar</h3>
        </div>
        <div class="panel-body">
          <form role="form" ng-submit="login(input.username, input.password)">
            <fieldset class="text-center">
              <div class="form-group">
                <input class="form-control" placeholder="UsuÃ¡rio" name="username" type="text" autofocus="" id="username" ng-model="input.username" required>
              </div>
              <div class="form-group">
                <input class="form-control" placeholder="Senha" name="password" type="password" value="" id="password" ng-model="input.password" required>
              </div>
              <button type="submit" class="btn btn-block btn-primary" ng-show="!loading">Entrar</button>
              <i class="fa fa-spin fa-circle-o-notch" ng-show="loading"></i>
            </fieldset>
          </form>
        </div>
      </div>

      <div ng-if="message.length" class="alert alert-danger" role="alert" id="message" ng-bind="message"></div>

    </div>

  </div>
</div>
